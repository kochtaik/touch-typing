<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/bundle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="content">
    <header class="content__header header">
      <button class="header__start-btn" id="start">Start game</button>
      <select name="language" id="language">
        <option selected disabled value="">Choose language to type in</option>
        <option value="ru">Russian</option>
        <option value="en">English</option>
      </select>
      <select name="" id="mode">
        <option selected value="default">Default</option>
        <option value="exact" title="Only one mistake per 100 characters is allowed in this mode">Exact</option>
      </select>
      <div class="header__settings">Settings</div>
      <div class="header__help">Help</div>
    </header>
    <div class="content__wrapper wrapper">
      <section class="wrapper__text-wrapper text-wrapper">
        <div id="text" class="text-wrapper__content" tabindex="0">
          Here will be your text...
        </div>  
      </section>
      <div class="wrapper__game-data game-data">
        <div class="game-data__speed">Speed: <span id="speed">0</span></div>
        <div class="game-data__mistakes">Mistakes: <span id="mistakes">0</span></div>
        <div class="game-data__time">Time: <span id="time"></span></div>
      </div>
      <section class="wrapper__keyboard  keyboard" id="keyboard">
        <!-- сюда генерируется клавиатура -->
      </section>
    </div>
    <footer class="content__footer footer"></footer>
  </main>
  <div class="modal" id="stats">
    <section class="modal__header header">
      <h2 class="header__title">Your best games</h2>
      <div class="header__stats-options">
        Select mode:
        <select name="" id="mode">
          <option value="default">Default</option>
          <option value="exact">Exact</option>
        </select>
        Select lang:
        <select name="" id="modalLanguage">
          <option selected value="ru">Russian</option>
          <option value="en">English</option>
        </select>
        Sort by:
        <select name="" id="sort">
          <option selected value="speed">Speed</option>
          <option value="time">Time</option>
          <option value="mistakes">Mistakes</option>
        </select>
      </div>
    </section>
    <section class="modal__table-header table-header">
      <span class="table-header__game-number">#</span>
      <span class="table-header__game-speed">Speed, CPM</span>
      <span class="table-header__game-time">Time</span>
      <span class="table-header__game-mistakes">Mistakes</span>
    </section>
    <section class="modal__table-body table-body" id="results">
      <!-- here will be stats -->
    </section>
  </div>
  <div class="modal" id="end-game"></div>
  <div class="blackout" id="blackout"></div>
</body>
<script src="public/bundle.js"></script>
</html>
